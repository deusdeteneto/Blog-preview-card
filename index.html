<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <article class="card p-4 rounded-4" style="width: 18rem">
        <img
          src="assets/images/illustration-article.svg"
          class="card-img-top rounded-3"
          alt="Illustration of an article"
        />
        <div class="card-body px-0">
          <a href="#" class="btn btn-warning fw-bolder py-1 px-3 my-2"
            >Learning</a
          >
          <p class="card-text-data fw-semibold">Published 21 Dec 2023</p>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-text fw-semibold">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <section class="container p-0">
          <div class="profile d-flex align-items-center">
            <img
              src="assets/images/image-avatar.webp"
              alt="Profile picture of Greg Hooper"
              width="32"
              height="32"
              class="rounded-circle"
            />
            <h2 class="user-name ms-2 mb-0">Greg Hooper</h2>
          </div>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/solutions/blog-preview-card-2SsC28zUFI"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/deusdeteneto" target="_blank">Neto</a>.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
